<!DOCTYPE html>
<html lang="en">
  <title>Sense Hat Art </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style/main.css?=time()">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <script type="text/javascript" src="js/logic.js"></script>
  <script src="js/jscolor.js"></script>
  <body onload="init()">
    <header>
      <a style='color: white;font-family:verdana;' href="https://github.com/sansvertigo/sensehat-art-designer">View this project on GitHub</a>
    </header>

    <div id="top_panel">
      <button id="view_mode" onclick="toggleview.call(this)">LED View</button>
      <button id="flipv" onclick="flipv.call(this)">Flip Vertically</button>
      <button id="flipx" onclick="flipx.call(this)">Flip Horizontally</button>
      <button id="rotate_left" onclick="rotate_left.call(this)">Rotate Left</button>
      <button id="rotate_right" onclick="rotate_right.call(this)">Rotate Right</button>
      <button id="clear_dw" onclick="clear_dw.call(this)">Clear Designer</button>
    </div>
    <div id="design_window"></div>
	<div id="controls">Color: <input class="jscolor" id="color_select" value="ab2567">  </div><br>
  <div id="slide_box">

  </div>
  <button onclick="parse_csv.call(this)">Parse</button>
  <button onclick="clipbaord.call(this)">Copy to Clipboard</button>
	<div id="code_window">sense hat code appears here...</div>
  </body>
</html>
